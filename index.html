<body onload="timecalc()">
<center>
<h1 class="red">-IN DEVELOPMENT-</h1>
<h2 class="red">PLEASE COME BACK LATER.</h2>
<div id="text"></div>

<input type="range" min="0" max="100" disabled value="0" class="prog">
<p>Dev Progress %</p>
</center>

<LINK rel="stylesheet" href="old/backup.css">
          
    <script>
        function timecalc() {
  
        const then = new Date(Date.UTC(2025, 5, 20, 13, 30, 0,0))
        const now = new Date();
        console.log(now)
        console.log(then)
        const dif = now - then;
            const seconds = dif / 1000;
    const minutes = dif / (1000 * 60);
    const hours = dif / (1000 * 60 * 60);
    const days = dif / (1000 * 60 * 60 * 24);
    var time = Math.floor(seconds);
       var str = `${time} seconds`
    if(seconds > 60) {
        time = Math.floor(minutes);
        var str = `${time} minutes`
    }
    if(minutes > 60) {
        time = Math.floor(hours);
        var str = `${time} hours`
    }
    if (hours > 60) {
        time = Math.floor(days);
        var str = `${time} days`
        
    }
        
 

    var text = document.getElementById("text");
    var newt = document.createElement("h2")
    newt.id = "text"
    newt.innerHTML = `${str} have elapsed`
    text.replaceWith(newt)
}
    </script>
